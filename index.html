<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CampusComm</title>

<style>
/* ------------ THEME ------------ */
:root {
  --bg-main: #0d0d0d;
  --bg-sidebar: #121212;
  --bg-hover: #1e1e1e;
  --bg-chat: #111;
  --accent: #3b82f6;
  --accent-soft: #1e40af;
  --text-main: #e5e5e5;
  --text-muted: #9ca3af;
  --border: #1f1f1f;
  --bubble-me: #2563eb;
  --bubble-them: #1f1f1f;
}

* { box-sizing: border-box; }
body {
  margin: 0;
  background: var(--bg-main);
  color: var(--text-main);
  font-family: system-ui, sans-serif;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* ------------ LAYOUT ------------ */
.app {
  display: flex;
  width: 100%;
  height: 100%;
}

/* ------------ SIDEBAR ------------ */
.sidebar {
  width: 260px;
  background: var(--bg-sidebar);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  padding-top: 10px;
}

.logo {
  font-size: 18px;
  font-weight: 600;
  padding: 15px;
  color: var(--text-main);
  display: flex;
  align-items: center;
  gap: 10px;
}

.sidebar-search {
  padding: 10px 15px;
}

.sidebar-search input {
  width: 100%;
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: #0f0f0f;
  color: var(--text-main);
}

.contact-list {
  overflow-y: auto;
  flex: 1;
}

.contact-item {
  padding: 10px 15px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 12px;
  border-bottom: 1px solid #0f0f0f;
}

.contact-item:hover {
  background: var(--bg-hover);
}

.contact-item.selected {
  background: #1e1e1e;
  border-left: 3px solid var(--accent);
}

.contact-avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #222;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 15px;
}

/* ------------ CHAT AREA ------------ */
.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: var(--bg-chat);
}

/* TOP BAR */
.chat-header {
  padding: 15px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-title {
  font-size: 16px;
  font-weight: 500;
}

.chat-sub {
  font-size: 13px;
  color: var(--text-muted);
}

/* MESSAGES */
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.bubble {
  padding: 10px 14px;
  border-radius: 10px;
  max-width: 65%;
  font-size: 14px;
  line-height: 1.4;
}

.me {
  align-self: flex-end;
  background: var(--bubble-me);
  color: #fff;
}

.them {
  align-self: flex-start;
  background: var(--bubble-them);
  border: 1px solid #222;
}

/* INPUT AREA */
.input-area {
  padding: 12px;
  border-top: 1px solid var(--border);
  display: flex;
  gap: 10px;
  background: #0f0f0f;
}

.input-area input {
  flex: 1;
  padding: 10px 14px;
  background: #1a1a1a;
  border: 1px solid #222;
  border-radius: 6px;
  color: var(--text-main);
}

.send-btn {
  padding: 10px 18px;
  border-radius: 6px;
  background: var(--accent);
  color: white;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

.send-btn:hover {
  background: var(--accent-soft);
}

</style>
</head>

<body>
<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">CampusComm</div>

    <div class="sidebar-search">
      <input id="searchBox" placeholder="Search..." oninput="renderContacts()" />
    </div>

    <div id="contactList" class="contact-list"></div>
  </div>

  <!-- CHAT AREA -->
  <div class="chat">
    <div class="chat-header">
      <div>
        <div id="chatTitle" class="chat-title">No conversation</div>
        <div id="chatSub" class="chat-sub">Select a user to start chatting</div>
      </div>
    </div>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input id="msgInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
let peers = [];
let selectedPeer = null;

/* Load peers from backend every 3 seconds */
async function loadPeers() {
  peers = Object.values(await window.CampusAPI.getPeers() || {});
  renderContacts();
}
setInterval(loadPeers, 3000);
loadPeers();

/* Render Peer List */
function renderContacts() {
  const list = document.getElementById("contactList");
  const term = document.getElementById("searchBox").value.toLowerCase();
  list.innerHTML = "";

  peers
    .filter(p => p.name.toLowerCase().includes(term))
    .forEach(peer => {
      const row = document.createElement("div");
      row.className = "contact-item" + (selectedPeer === peer.id ? " selected" : "");
      row.onclick = () => selectPeer(peer);

      const ava = document.createElement("div");
      ava.className = "contact-avatar";
      ava.textContent = (peer.name[0] || "?").toUpperCase();

      row.appendChild(ava);
      row.append(peer.name);
      list.appendChild(row);
    });
}

/* Selecting a peer */
function selectPeer(peer) {
  selectedPeer = peer.id;
  document.getElementById("chatTitle").textContent = peer.name;
  document.getElementById("chatSub").textContent = peer.status || "Online";
  document.getElementById("messages").innerHTML = "";
  renderContacts();
}

/* Send message */
async function sendMessage() {
  if (!selectedPeer) return;

  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;

  appendMessage(text, true);
  await window.CampusAPI.sendMessage([selectedPeer], text);
  input.value = "";
}

/* Incoming message handler */
window.CampusAPI.onNewMessage((msg) => {
  if (msg.from === selectedPeer) {
    appendMessage(msg.text, false);
  }
});

/* Append bubble */
function appendMessage(text, isMe) {
  const msgArea = document.getElementById("messages");
  const bubble = document.createElement("div");
  bubble.className = "bubble " + (isMe ? "me" : "them");
  bubble.textContent = text;
  msgArea.appendChild(bubble);
  msgArea.scrollTop = msgArea.scrollHeight;
}
</script>

</body>
</html>
